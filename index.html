<!DOCTYPE html>
<html>
<head>
    <title>Arkanoid Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/pygame.js@0.1.0/dist/pygame.js"></script>
    <script>
        // 사운드 설정
        pygame.init();
        pygame.mixer.init();
        
        // 사운드 파일 로드
        const brickHitSound = new Audio('sounds/brick_hit.wav');
        const paddleHitSound = new Audio('sounds/paddle_hit.wav');
        const gameOverSound = new Audio('sounds/game_over.wav');
        const levelUpSound = new Audio('sounds/level_up.wav');
        const powerupSound = new Audio('sounds/powerup.wav');
    </script>
    <script src="game.js"></script>
</body>
</html>
